<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="jQuery/jquery-ui-1.11.4/jquery-ui.css">

  		<script src="jQuery/jquery-2.2.3.min.js"></script>
  		<script src="jQuery/jquery-ui-1.11.4/jquery-ui.js"></script>
		<script type="text/javascript" src="popup.js"></script>
		<script type="text/javascript" src="js/sorttable.js"></script>
		<link rel="stylesheet" href="css/popup_style.css">

	</head>
	<body>
		<div id='container'>
			<div id="tabs">
				<ul>
    				<li><a href="#tabs-1">Overview</a></li>
				    <li><a href="#tabs-2">Page Rating</a></li>
				    <li><a href="#tabs-3">Elements</a></li>
				</ul>

				<div id="tabs-1">
					<div id="title">
						<span>AdAlyzer</span>
						<br>
					</div>
					<div class="flexContainer">
						<span class="flexItemLeft">Requests:</span><span id='reqsTotal' class="flexItemRight">0</span>
						<span class="flexItemLeft">Ads:</span> <span id='adsTotal' class="flexItemRight">0</span>
						<span class="flexItemLeft">Tracker:</span><span id='trackerTotal' class="flexItemRight">0</span>
						<span class="flexItemLeft">Content:</span><span id='contentTotal' class="flexItemRight">0</span>
						<span class="flexItemLeft">Ladezeit(DOM):</span><span id='DOMTime' class="flexItemRight">0</span>
						<span class="flexItemLeft">Ladezeit komplett:</span><span id='LoadTime' class="flexItemRight">0</span>
					</div>

				</div>

				<div id="tabs-2">
					<div id="title">
						<span>AdAlyzer</span>
						<br>
					</div>
					<div class="flexContainer">
						<span class="flexItemLeft">Werbebelastung:</span><span id='adsRating' style="background-color:#FE2E2E" class="flexItemRight">hoch</span>
						<span class="flexItemLeft">Trackerbelastung:</span><span id='trackerRating' style="background-color:#FE9A2E" class="flexItemRight">mittel</span>
						<span class="flexItemLeft">Page Load Time:</span><span id='PLTRating' style="background-color:#01DF01" class="flexItemRight">tief</span>
						<span class="flexItemLeft">Rating:</span><span id='totalRating' style="background-color:#01DF01" class="flexItemRight">tief</span>
					</div>
					
				</div>

				<div id="tabs-3">
					<!-- Table Start -->
					<div style="height:250px; overflow:auto;">
					<table id="reqTable" class="table-fill sortable">
						<thead>
							<tr>
								<th class="text-left">Type</th>
								<th class="text-left sorttable_numeric">Waiting(ms)</th>
								<th class="text-left sorttable_numeric">Downloading(ms)</th>
							</tr>
						</thead>
						
						<tbody id="reqTableBody" class="table-hover">
							<td>Content</td>
							<td>1.11</td>
							<td>1.11</td>
						</tbody>
					</table>
					</div>
					<!-- Table End -->
				</div>

			</div>

		</div>
	</body>
</html>
